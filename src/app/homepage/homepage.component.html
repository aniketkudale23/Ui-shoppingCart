
<h1>Hello</h1>>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <!-- <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th> -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of mydata">
        <td>{{x.productId}}</td>
        <td>{{x.productName}}</td>
        <td>{{x.price}}</td>
        <td>{{x.qty}}</td>
        <td>
            <img width="50" height="50" src="/assets/images/{{x.image}}" />
        </td>
        <td>
    <button type="button" class="btn btn-primary" (click)="addToCart(x)">Add To Cart</button>
        </td>   
        
        <!-- <td class="text-right">{{item.stream}}</td> -->
        <!-- <td>{{item.student_id | uppercase}}</td> -->
     </tr>
     
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
    </table>
    
    <div class="container">
      <div class = 'row justify-content-md-center'>
        <div></div>
          
      
          <div class = 'col-md-auto' row justify-content-md-center>
      
          <div class = 'form-group'></div>
             <label for="exampleDropdownFormEmail1" color='blue' >By Anikets Shopping Cart</label>
       <br/>  
      </div>
      </div>
    </div>
