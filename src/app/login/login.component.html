<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    

        

<div class="container">
  <div class = 'row justify-content-md-center'>
              
      <div class = 'col-md-auto'>
  <form [formGroup]="loginForm" (ngSubmit)= "validate()" >
      <div class = 'form-group'>
         
          <label for="exampleDropdownFormEmail1">Email</label>  
  
      <input type="text"  formControlName  = "email" class="form-control">
      </div>
    <!-- <label for="name">name</label> -->
    <label for="exampleDropdownFormEmail1">Password</label>
    <input type="text"  formControlName ="password" class="form-control" >
    <br/>
  
    <!-- <label for="address">Address</label> -->
    <label for="exampleDropdownFormEmail1">Remember me</label>
    <input type="checkbox" name="address" id="address" formControlName ="remember" class="form-control">
  
    <!-- <label for="stream">stream</label> -->
  
    <br/>
  
    <button type="submit" class="btn btn-primary" [disabled]= "loginForm.invalid" >:Login</button>
    <button type="button" class="btn btn-primary" (click) = "register()">New Register?</button>
    <!-- <button type="button" class="btn btn-primary" (click) = "viewStudents()">View Students</button> -->
    <small  class="text-danger">
        <!-- <div *ngIf = loginForm.controls.email.touched></div> -->
           please enter valid Email,Pasword  should be greater than 10  </small>
         
           <div class="text-danger">
            <p-growl [(value)]="msgs" ></p-growl>
          </div>
           <br/>
  </form>
 
  
  </div>
  </div>
</div>

</body>

</html>
